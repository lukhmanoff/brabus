<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Pricing</title>
</head>

<body>
    <!-- Umumiy nom beramz -->
    <h1 class="title">Pricing</h1>
    <div class="wrapper">
        <!-- Birinchi cardni boshlemz -->
        <div class="card">
            <h2 class="card-title">Pro</h2>
            <strong>1% / transaction</strong>
            <ul class="features">
                <li class="feature-item">Virtual terminal</li>
                <li class="feature-item">Unlimited spaces</li>
            </ul>
        </div>
         <!-- Ikkinchi cardni boshlemz -->
        <div class="card">
            <h2 class="card-title">Premium</h2>
            <strong>1% + $12 / month</strong>
            <ul class="features">
                <li class="feature-item">Digitial delivery</li>
                <li class="feature-item">Virtual terminal</li>
                <li class="feature-item">Unlimited spaces</li>
            </ul>
        </div>
         <!-- Uchinchi cardni boshlemz  -->
        <div class="card margin-rigth-0">
            <h2 class="card-title">Platinium</h2>
            <strong>1% + $29 / month</strong>
            <ul class="features">
                <li class="feature-item">Recurring billing</li>
                <li class="feature-item">Digitial delivery</li>
                <li class="feature-item">Virtual terminal</li>
                <li class="feature-item">Unlimited spaces</li>
            </ul>
        </div>
    </div>
</body>

</html>
